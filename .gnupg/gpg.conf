# Use ASCII armored output for portability
armor

# Use strong cryptographic defaults
cipher-algo AES256
digest-algo SHA512
personal-digest-preferences SHA512
cert-digest-algo SHA512

# Enable UTF-8 support
utf8-strings

# Use modern HKPS keyserver for secure key retrieval
keyserver hkps://keys.openpgp.org
auto-key-retrieve

# Suppress version info in signatures for privacy
no-emit-version
