# -b,--background=HEX
#     Background color. See COLORS. Default: fdf6e3ff.
# -t,--text-color=HEX
#     Text color. See COLORS. Default: 657b83ff.
# --prompt-color=HEX
#     Text (foreground) color of prompt character(s). See COLORS. Default: 586e75ff.
# --placeholder-color=HEX
#     Text (foreground) color of the placeholder string. See COLORS. Default: 93a1a1ff.
# --input-color=HEX
#     Text (foreground) color of input string. See COLORS. Default: 657b83ff.
# -m,--match-color=HEX
#     The color of matching substring(s). As you start typing in the search box, the matching  part
#     in each application's name is highlighted with this color. See COLORS. Default: cb4b16f# f
# -s,--selection-color=HEX
#     The  color  to  use as background of the currently selected application. See COLORS. Default:
#     eee8d5f# f
# -S,--selection-text-color=HEX
#     The text color of the currently selected application. See COLORS. Default: 586e75f# f
# -M,--selection-match-color=HEX
#     The color of matching substring(s) of the currently selected application. As you start typing
#     in the search box, the matching part in each application's  name  is  highlighted  with  this
#     color. See COLORS. Default: cb4b16ff.



[main]
# Window settings (single column for compatibility)
width=18
lines=10
anchor=top-left
line-height=22

# Font (Cascadia Code Nerd Font at size 11 with JetBrains Mono fallback)
font=Cascadia Code Nerd Font:size=12

# Input settings
icon-theme=WhiteSur-grey-dark
letter-spacing=2px
fields=name,filename,generic,comment

# Layer for shadow effect (compositor-dependent)
layer=overlay

[colors]
background=101013f2
selection=1e3a8aff
text=e5e7ebff
selection-text=e5e7ebff
match=a5b4fcff
selection-match=a5b4fcff
border=1e3a8aff
