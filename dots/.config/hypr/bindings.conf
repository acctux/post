# Application bindings
$terminal = uwsm app -- alacritty
$browser = brave --password-store=gnome-libsecret --ozone-platform=wayland --ozone-platform-hint=wayland --enable-features=UseOzonePlatform
$fileManager = nemo

$mainMod = SUPER

# App Launch Bindings
bind = $mainMod, M, exec, uwsm stop
bindd = $mainMod, Return, Terminal, exec, $terminal
bindd = $mainMod, E, File Manager, exec, $fileManager
bindd = $mainMod, B, Browser, exec, $browser
bindd = $mainMod, N, Neovim, exec, $terminal -e nvim
bindd = $mainMod, T, Text Editor, exec, zeditor
bindd = $mainMod, R, App Launcher, exec, fuzzel

# Close windows
bindd = SUPER, Q, Close active window, killactive

# Control tiling
bindd = SUPER, J, Toggle split, togglesplit
bindd = SUPER, P, Pseudo window, pseudo
bindd = SUPER, V, Toggle floating, togglefloating
bindd = SHIFT, F11, Force full screen, fullscreen, 0

# Move focus with SUPER + arrow keys
bindd = SUPER, left, Move focus left, movefocus, l
bindd = SUPER, right, Move focus right, movefocus, r
bindd = SUPER, up, Move focus up, movefocus, u
bindd = SUPER, down, Move focus down, movefocus, d

# Tab between workspaces
bindd = SUPER, TAB, Next workspace, workspace, e+1
bindd = SUPER SHIFT, TAB, Previous workspace, workspace, e-1

# Switch Workspaces
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4

# Swap active window with the one next to it with SUPER + SHIFT + arrow keys
bindd = SUPER SHIFT, left, Swap window to the left, swapwindow, l
bindd = SUPER SHIFT, right, Swap window to the right, swapwindow, r
bindd = SUPER SHIFT, up, Swap window up, swapwindow, u
bindd = SUPER SHIFT, down, Swap window down, swapwindow, d

# Cycle through applications on active workspace
bindd = ALT, Tab, Cycle to next window, cyclenext
bindd = ALT SHIFT, Tab, Cycle to prev window, cyclenext, prev
bindd = ALT, Tab, Reveal active window on top, bringactivetotop
bindd = ALT SHIFT, Tab, Reveal active window on top, bringactivetotop

# Scroll through existing workspaces with SUPER + scroll
bindd = SUPER, mouse_down, Scroll active workspace forward, workspace, e+1
bindd = SUPER, mouse_up, Scroll active workspace backward, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = SHIFT, mouse:273, movewindow
bindm = SHIFT, mouse:272, resizewindow

# Sink volume controls (PipeWire)
bindl = , XF86AudioRaiseVolume, exec, swayosd-client --output-volume +5 --max-volume 100       # Raise volume by 10%
bindl = , XF86AudioLowerVolume, exec, swayosd-client --output-volume -5 --max-volume 100       # Lower volume by 10%
bind = , XF86AudioMute, exec, swayosd-client --output-volume mute-toggle        # Toggle audio mute
bind = , XF86AudioMicMute, exec, swayosd-client --input-volume mute-toggle      # Toggle microphone mute

# Alternative: Volume with max value (uncomment to use instead of custom increments)
#bindl = , XF86AudioRaiseVolume, exec, swayosd-client --output-volume raise --max-volume 120
#bindl = , XF86AudioLowerVolume, exec, swayosd-client --output-volume lower --max-volume 120

# Caps Lock (no backend, or with specific LED)
bindr = , Caps_Lock, exec, swayosd-client --caps-lock                           # Caps Lock toggle
# bindr = , Caps_Lock, exec, swayosd-client --caps-lock-led input19::capslock     # Specific LED (optional)

# Brightness controls (unchanged, as they are not audio-related)
bindl = , XF86MonBrightnessUp, exec, swayosd-client --brightness +10            # Raise brightness by 10%
bindl = , XF86MonBrightnessDown, exec, swayosd-client --brightness -10

