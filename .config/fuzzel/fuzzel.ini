# Compatible Fuzzel configuration for older versions, with Cascadia Code Nerd Font and custom dark theme

[main]
# Window settings (single column for compatibility)
width=35
lines=15
anchor=center
line-height=32

# Font (Cascadia Code Nerd Font at size 11 with JetBrains Mono fallback)
font=Cascadia Code Nerd Font:size=13:JetBrains Mono

# Input settings
prompt="îž• "
icon-theme=WhiteSur-grey-dark
fields=name,filename,generic,comment

# Layer for shadow effect (compositor-dependent)
layer=overlay

[colors]
# Background with transparency
background=#101013e6
selection=1e3a8aff

# Text colors
text=e5e7ebff
selection-text=e5e7ebff

# Highlight colors
match=a5b4fcff
selection-match=a5b4fcff

# Basic border (if border-radius is supported)
border=1e3a8aff
